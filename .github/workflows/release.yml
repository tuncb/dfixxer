name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: dfixxer.exe
            archive_name: dfixxer-windows-x86_64
            archive_ext: zip
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: dfixxer
            archive_name: dfixxer-linux-x86_64
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: dfixxer
            archive_name: dfixxer-macos-x86_64
            archive_ext: tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $archive = "${{ matrix.archive_name }}-${{ github.ref_name }}.${{ matrix.archive_ext }}"
          Copy-Item "target\${{ matrix.target }}\release\${{ matrix.binary_name }}" "${{ matrix.binary_name }}"
          Compress-Archive -Path "${{ matrix.binary_name }}" -DestinationPath $archive -Force

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          archive="${{ matrix.archive_name }}-${{ github.ref_name }}.${{ matrix.archive_ext }}"
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.binary_name }}
          chmod +x ${{ matrix.binary_name }}
          tar -czf "$archive" "${{ matrix.binary_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}-${{ github.ref_name }}.${{ matrix.archive_ext }}
          path: ${{ matrix.archive_name }}-${{ github.ref_name }}.${{ matrix.archive_ext }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -la ./artifacts/

      - name: Extract tag name
        id: tag
        run: echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/dfixxer-windows-x86_64-${{ steps.tag.outputs.tag_name }}.zip/dfixxer-windows-x86_64-${{ steps.tag.outputs.tag_name }}.zip
            ./artifacts/dfixxer-linux-x86_64-${{ steps.tag.outputs.tag_name }}.tar.gz/dfixxer-linux-x86_64-${{ steps.tag.outputs.tag_name }}.tar.gz
            ./artifacts/dfixxer-macos-x86_64-${{ steps.tag.outputs.tag_name }}.tar.gz/dfixxer-macos-x86_64-${{ steps.tag.outputs.tag_name }}.tar.gz
